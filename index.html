<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/index_style.css">
</head>
<body>
    
    <div class="container py-3">

        <div class="form-group">
            <label>ProductName :</label>
            <input onkeyup="validateForm(this.value)" id="productNameInp" class="form-control">
            <small class="text-muted">Must be 8-20 characters long</small>
        </div>

        <div class="form-group">
            <label>ProductPrice :</label>
            <input id="productPriceInp" class="form-control">
            <small class="text-muted">Must be 8-20 characters long</small>
        </div>

        <div class="form-group">
            <label>ProductCategory :</label>
            <input id="productCategoryInp" class="form-control">
            <small class="text-muted">Must be 8-20 characters long</small>
        </div>
        <div class="form-group">
            <label>ProductDesc :</label>
            <textarea id="productDescInp" class="form-control"></textarea>
            <small class="text-muted">Must be 8-20 characters long</small>
        </div>
        <button id="addBtn" onclick="addProduct()" class="btn btn-info ">add product</button>
    </div>

    <div class="container-fluid py-5">
        <h2 class="text-center mb-4">Our Products</h2>
        <input onkeyup="searchProducts(this.value)" class="form-control w-50 m-auto" placeholder="search">
        <div class="row mt-5" id="productsRow">
        </div>
    </div>
  
    <script src="js/first.js"></script>
</body>

</html>
